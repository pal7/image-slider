<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS carousel</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left hide">
        <img src="/img/left-arrow.png" alt="" />
      </button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="/img/slide1.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="/img/slide4.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="/img/slide2.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="/img/slide5.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="/img/slide3.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="/img/slide6.jpg" alt="" />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--right">
        <img src="/img/right-arrow.png" alt="" />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="/js/carousel.js"></script>
  </body>
</html>
